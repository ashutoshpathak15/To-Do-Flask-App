<!DOCTYPE html>
<html>
<head><title>To-Do App</title></head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        <input name="task" placeholder="Enter task" />
        <input type="submit" />
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
